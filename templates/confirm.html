{% extends "base.html" %}

{% block content %}
<div class="container">
<div class='confirmation'>
    <h2>Thanks {{buyer.name}}</h2>
    <h5>You just bought</h5>
    <h3 id="cartcolumn">Cart</h3>
    {% for item in itemsInCart %} 
    <div class='cartItem'>
        <h4>{{item.name}} : ${{item.price}} ({{item.quantity}})</h4>
    </div>
    {% empty %}
    <p>Nothing in cart</p>
    {% endfor %}
    <div id='total'>
        <h3>Total: ${{total}}</h3>
    </div>
    <div id='orderStatus'>Order Status: {{order.status}}</div>
    
</div>

{% endblock %}
