{% extends "base.html" %}

{% block content %}


{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'reg_carrier' %}">
<p>Carrier Login</p>
{% csrf_token %}
<table>
{{ form }}
</table>
<input type="submit" value="register" />
<input type="hidden" name="next" value="{{ next }}" />
</form>


{% endblock %}
